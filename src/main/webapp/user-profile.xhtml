<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main.xhtml">

	<ui:define name="body">
		<p>
			<h:outputText value="perfil público do usuário #{userProfileController.account.username}" />
		</p>
		<p>
			<h:graphicImage value="#{userProfileController.account.photoUrl}"
				alt="#{userProfileController.account.username}" width="100" height="100" />
		</p>
		
		<h:dataTable id="list" var="app" value="#{userProfileController.applications}">
			<h:column>
				<f:facet name="header">nome interno</f:facet>
				<h:outputText value="#{app.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">nome de exibição</f:facet>
				<h:outputText value="#{app.displayName}" />
			</h:column>
		</h:dataTable>
	</ui:define>

</ui:composition>
