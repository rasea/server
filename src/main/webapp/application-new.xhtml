<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/main.xhtml">

	<ui:define name="body">
		<h:form id="signup" prependId="false">
			<h:outputLabel value="nome" for="name" />
			<h:inputText id="name" value="#{applicationController.name}" autocomplete="true" />
			<h:message for="name" />
			<br />

			<h:outputLabel value="Nome para exibição" for="displayName" />
			<h:inputText id="displayName" value="#{applicationController.displayName}" autocomplete="true" />
			<h:message for="displayName" />
			<br />

			<h:commandButton id="submit" value="criar aplicação" action="#{applicationController.createApp}" />
		</h:form>
	</ui:define>

</ui:composition>
