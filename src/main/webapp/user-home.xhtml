<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main.xhtml">

	<ui:define name="body">
		<p>
			<h:outputText value="home do usuário #{securityContext.user}" />
			<h:outputText value=" (último login em " />
			<h:outputText value="#{securityContext.user.lastLogin}">
				<f:convertDateTime type="both" dateStyle="short" />
			</h:outputText>
			<h:outputText value=")" />
		</p>
		<p>
			<h:graphicImage value="#{securityContext.user.photoUrl}"
				alt="#{securityContext.user}" width="100" height="100" />
		</p>
		<p>
			<h:button value="criar aplicação" outcome="pretty:application-new" />


			<h:dataTable id="list" var="app" value="#{userHomeController.applications}">
				<h:column>
					<f:facet name="header">nome interno</f:facet>
					<h:outputText value="#{app.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">nome de exibição</f:facet>
					<h:outputText value="#{app.displayName}" />
				</h:column>
				<h:column>
					<f:facet name="header">acessos</f:facet>
					<h:outputText value="#{app.accessCount}" />
				</h:column>
			</h:dataTable>
		</p>
	</ui:define>

</ui:composition>
