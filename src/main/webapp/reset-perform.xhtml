<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main.xhtml">

	<ui:define name="body">
		<h:form id="passwordConfirm" prependId="false"
			rendered="#{!passwordResetController.invalidConfirmationCode}">
			<h:inputHidden id="activationCode"
				value="#{passwordResetController.confirmationCode}" />
			
			#{passwordResetController.username}
			<br />

			<h:outputLabel value="nova senha" for="newPassword" />
			<h:inputSecret id="newPassword"
				value="#{passwordResetController.newPassword}" autocomplete="false" />
			<h:message for="newPassword" />
			<br />

			<h:outputLabel value="confirme a senha" for="confirmPassword" />
			<h:inputSecret id="confirmPassword"
				value="#{passwordResetController.confirmPassword}"
				autocomplete="false" />
			<h:message for="confirmPassword" />
			<br />

			<h:commandButton id="submit" value="resetar a senha"
				action="#{passwordResetController.perform}" />
		</h:form>
	</ui:define>

</ui:composition>
